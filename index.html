---
layout: home
title: 首页
---

<section id="articles">
  {% for post in site.posts %}
    <article class="post  clearfix">
      <header class="post_header" >
        <h3 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="post_info info">
          作者：<span class="post_at">{{ post.author }}</span> | 
        	发表于：<span class="post_at">{{ post.date | date_to_string }}</span>
          标签：
          {% for tag in post.tags %}
          {{ tag | tag_link }}
          {% endfor %}
        </div>
      </header>

      <section class="post_body body">
        {{ post.content | truncate: 200 | textilize }}
        <div class="more"><a href="{{ post.url }}">阅读 &raquo;</a></div>
      </section>
    </article>
  {% endfor %}
</section>
