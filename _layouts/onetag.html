---
layout: home
---

<div id="onetag" class="block post">
  <div class="block_header post_header">
    <h3 class="block_title post_title">{{ page.tag }}</h3>
  </div>
  <div class="block_body body">
    {% for post in page.posts %}
    <ul>
      <li>
      <a href="{{ post.url }}">{{ post.title }}</a>({{ post.date | date_to_string }})
      </li>
    </ul>
    {% endfor %}
  </div>
</div>
