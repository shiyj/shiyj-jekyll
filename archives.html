---
layout: home
title: 标签列表
---

<div id="about" class="block post">
  <div class="block_header post_header">
    <h3 class="block_title post_title">Archives</h3>
  </div>
  <div class="block_body body">
    <ul>
    {% for post in site.posts %}
      <li>
      <a href="{{ post.url }}">{{ post.title }}</a>({{ post.date | date_to_string }})
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
